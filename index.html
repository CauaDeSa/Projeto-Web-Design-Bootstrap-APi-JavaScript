<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <div class="dropdown">
          <button class="btn-secondary nav-link" id="navButton" type="button" data-bs-toggle="dropdown"

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="setColor" href="#">Change Theme</a></li>

  <div class="myContainer">

        </div>
      </div>
